---
fields:
  - id: sw_host
    type: string
    label: SolarWinds Hostname
  - id: sw_port
    type: string
    label: SolarWinds Port
    default: '17778'
  - id: sw_username
    type: string
    label: SolarWinds Username
  - id: sw_password
    type: string
    label: SolarWinds Password
    secret: true
  - id: jh1_ip
    type: string
    label: Jumphost1 IP address
  - id: jh1_ssh_user
    type: string
    label: Jumphost1 SSH username
  - id: jh1_ssh_private_key
    type: string
    label: Jumphost1 SSH private key 
    format: ssh_private_key
    secret: true
    multiline: true
  - id: jh1_ssh_private_key_passphrase
    type: string
    label: Jumphost1 SSH optional passphrase
    secret: true
  - id: jh1_ssh_port
    type: string
    label: Jumphost1 SSH port 
  - id: jh2_ip
    type: string
    label: Jumphost2 IP Address
  - id: jh2_ssh_user
    type: string
    label: Jumphost2 SSH username
  - id: jh2_ssh_private_key
    type: string
    label: Jumphost2 SSH private key 
    format: ssh_private_key
    secret: true
    multiline: true
  - id: jh2_ssh_private_key_passphrase
    type: string
    label: Jumphost2 SSH optional passphrase
    secret: true
  - id: jh2_ssh_port
    type: string
    label: Jumphost2 SSH port 
  - id: jh3_ip
    type: string
    label: Jumphost3 IP Address
  - id: jh3_ssh_user
    type: string
    label: Jumphost3 SSH username
  - id: jh3_ssh_private_key
    type: string
    label: Jumphost3 SSH private key 
    format: ssh_private_key
    secret: true
    multiline: true
  - id: jh3_ssh_private_key_passphrase
    type: string
    label: Jumphost3 SSH optional passphrase
    secret: true
  - id: jh3_ssh_port
    type: string
    label: Jumphost3 SSH port 
required:
  - sw_host
  - sw_port
  - sw_username
  - sw_password
